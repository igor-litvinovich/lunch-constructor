<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p></p>
<div class="container">
    <div class="row ">
        <div class="col-md-6 col-sm-6">
            <div class="liveExample">
                <table width='100%' >
                    <thead >
                    <tr>
                        <th width='15%'>Image</th>
                        <th width='25%'>Product</th>
                        <th class='price' width='10%'>Cost</th>
                        <th class='quantity' width='10%'>Quantity</th>
                        <th width='10%'>Energy Value </th>
                        <th class='price' width='15%'>Management</th>

                    </tr>
                    </thead>
                    <tbody  data-bind='foreach: selected'>
                    <tr>
                        <td>
                            <img data-bind="attr:{src:image}" width="40" height="40"/>
                        </td> <td>
                        <span data-bind="text: name"></span>
                    </td>
                        <td>
                            <span data-bind="text: cost"></span>
                        </td>  <td class="text-center">
                        <span data-bind="text: quantity"></span>
                    </td>
                        <td class="text-center">
                            <span data-bind="text:energyValue"></span>
                        </td>
                        <td class="text-center">
                            <input type="button" class="btn btn-success btn-xs" style="width: 20px" data-bind="click: $parent.addDish"  value="+" >
                            <input type="button" class="btn btn-danger btn-xs" style="width: 20px" data-bind="click:$parent.removeDish"  value="-" >
                        </td>

                    </tr>
                    </tbody>
                </table>
                <p class='grandTotal'>
                    Order Cost: <span data-bind='text: totalCost'> </span> $
                </p>
                <a id="modalShow" class="btn btn-primary" data-bind="visible: selected().length>0">Submit Order</a>

            </div>


        </div>
        <div class="col-md-6 col-sm-6 ">
            <div  style="width: 40%">
                 <span >
                    Image Size:
                </span>
                <div>
                    <input type="range" min="18" max="120" data-bind="value:imgSize"/>
                </div>
            </div>

            <table class="table table-bordered table-hover " id="myPopover">
                <thead>
                <tr>
                    <th >Image</th>
                    <th >Cost</th>
                    <th  >Name</th>
                    <th  >Energy Value</th>
                </tr>
                </thead>
                <tbody class="text-center"  data-bind="foreach:models">
                <tr data-bind="css:{success:quantity()>0},event:{dblclick:$parent.addDish}">
                    <td width="100">
                        <img data-bind="attr:{src:image}, size: $parent.imgSize" />
                    </td>
                    <td data-bind="text: $data.cost">
                        <span data-bind="text: $data.cost"></span>
                    </td>
                    <td>
                        <span data-bind="text: $data.name"></span>
                    </td>
                    <td>
                        <span data-bind="text: $data.energyValue"></span>

                    </td>
                </tr>
                </tbody>

            </table>
        </div>

    </div>
</div>
<!-- Modal HTML -->
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body">
                <div data-bind="visible: selected().length>0">
                    <p>The cost of your order: <span data-bind="text: totalCost"></span>$</p>
                    <p>Do you want to continue?</p>
                    <p class="text-warning"><small>Cancel the order will not be possible.</small></p>
                </div>
                <div data-bind="visible: selected().length==0">
                    <p>
                        Thanks for your order.
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bind="visible: selected().length>0,click: removeAllDishes">Continue</button>
            </div>
        </div>
    </div>
</div>

   </body>
   <script type="text/javascript" src="lib/knockout.js"></script>
   <script type="text/javascript" src="js/viewModel.js"></script>
<script src="js/bootstrap-modal.js"></script>

   </html>
